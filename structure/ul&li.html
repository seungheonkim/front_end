    <body>
        <ul>다음은 순서가 없는 리스트들 입니다
            <li>피자 먹기</li>
            <li>타코 먹기</li>
            <li>치킨 먹기</li>

        <ol>이것은 순서가 있는 리스트입니다
            <li>피자 먹기</li>
            <li>타코 먹기</li>
            <li>치킨 먹기</li>
        </ol>
    </body>
