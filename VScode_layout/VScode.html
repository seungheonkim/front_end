<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>VScode layout</title>
        <link rel="stylesheet" href="VScode.css">
    </head>
    <body>
        <main>
            <div id="left-navi">
                <div id="icon1" class="icon">icon1</div>
                <div id="icon2" class="icon">icon2</div>
                <div id="icon3" class="icon">icon3</div>
            </div>

            <div id="file-navi">
                <div id="file1" class="file">file1</div>
                <div id="file2" class="file">file2</div>
                <div id="file3" class="file">file3</div>
            </div>

            <div id="coding-area">
                <div id="code1" class="coding">code1</div>
                <div id="code2" class="coding">code2</div>
            </div>
        </main>
    </body>
</html>
