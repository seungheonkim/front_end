<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>계산기만들기</title>
        <link rel="stylesheet" href="practice.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <span class="result">1234</span>
                </div>
                <div class="button__row">
                    <button class="AC">AC</button>
                    <button class="plus/minus">+/-</button>
                    <button class="percent">%</button>
                    <button class="operator divide">/</button>
                </div>
                <div class="button__row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator multiple">*</button>
                </div>
                <div class="button__row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator minus">-</button>
                </div>
                <div class="button__row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator plus">+</button>
                </div>
                <div class="button__row">
                    <button class="number zero">0</button>
                    <button class="number decimal">.</button>
                    <button class="operator equal">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
